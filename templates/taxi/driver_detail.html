{% extends "base.html" %}
{% block content %}
  <h4>{{ driver.first_name }} {{ driver.last_name }}</h4>
  <table class="table">
    <tr>
      <th>{{ id }}</th>
      <th>{{ model }}</th>
    </tr>
    {% for car in driver.cars.all %}
      <tr>
        <td>{{ car.id }}</td>
        <td>{{ car.model }}</td>
      </tr>
    {% endfor %}
  </table>
{% endblock %}
