{% extends "base.html" %}
{% block content %}
  <h1>Cars</h1>
  <table class="table">
    <tr>
      <th>id</th>
      <th>model</th>
    </tr>
    {% for car in car_list %}
      <tr>
        <td><a href="{% url "taxi:cars-detail" car.id %}">{{ car.id }}</a></td>
        <td>{{ car.model }}</td>
      </tr>
    {% endfor %}
  </table>
{% endblock %}
